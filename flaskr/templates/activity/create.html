{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Activity{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="date">Date</label>
    <input name="start_date_year" id="date_year" value="{{ request.form['date_year']}}{{ curr.year }}">
    <select name="start_date_month" id="date_month" value="{{ request.form['date_month'] }}">
      {% for month in months %}
        {% if month[1] == curr.month %}
          <option value={{month[1]}} selected>{{month[0]}}</option>
        {% else %}
        <option value={{month[1]}}>{{month[0]}}</option>
        {% endif %}
      {% endfor %}
    </select>

    <select name="start_date_day" id="date_day" value="{{ request.form['date_month'] }}">
      {% for i in range(1,32) %}
        {% if i == curr.day %}
          <option value={{i}} selected>{{i}}</option>
        {% else %}
        <option value={{i}}>{{i}}</option>
        {% endif %}
      {% endfor %}
      
    </select>

    <label for="distance">Distance in Miles</label>
    <input name="distance" id="distance" value="{{ request.form['distance'] }}">

    <label for="duration">Duration (in seconds for now)</label>
    <input name="duration" id="duration" value="{{ request.form['duration'] }}{{'MM:SS'}}">

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    
    <input type="submit" value="Save">
  </form>
{% endblock %}
